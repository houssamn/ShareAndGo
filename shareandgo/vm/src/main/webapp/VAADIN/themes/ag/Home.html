<!DOCTYPE html>
<html style="overflow: hidden; height: 100% ; width: 100% ;">
    <head>
        <title>Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
        
        <script type="text/javascript">
            <!--
            function timedRefresh(timedoutperiod) {
                setTimeout("location.reload(true);", timedoutperiod);
            }
            //-->
        </script>
    
    </head>
    <body style="overflow: hidden; height: 100% ; width: 100% ;"  onload="Javascript:timedRefresh(5000);">
        <div class="v-app v-theme-ag v-app-ViewerApplication">
            <div class="v-view" >
                <div class="v-csslayout Home">
                    <div class="v-panel userInfo_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">userInfo_L</div>
                    </div>
                    <div class="v-csslayout userInfo" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">userInfo</div>
                    </div>
                    <div class="v-panel allUsers_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">allUsers_L</div>
                    </div>
                    <div class="v-csslayout allUsers" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">allUsers</div>
                    </div>
                    <div class="v-panel ZoneInfo_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">ZoneInfo_L</div>
                    </div>
                    <div class="v-csslayout ZoneInfo" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">ZoneInfo</div>
                    </div>
                    <div class="v-panel allTrips_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">allTrips_L</div>
                    </div>
                    <div class="v-csslayout allTrips" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">allTrips</div>
                    </div>
                    <button class="v-nativebutton JoinTrip_B" type="button">
                        <span class="v-nativebutton-caption">JoinTrip_B</span>
                    </button>
                    <button class="v-nativebutton CreateTrip_B" type="button">
                        <span class="v-nativebutton-caption">CreateTrip_B</span>
                    </button>
                    <button class="v-nativebutton Report_B" type="button">
                        <span class="v-nativebutton-caption">Report_B</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
