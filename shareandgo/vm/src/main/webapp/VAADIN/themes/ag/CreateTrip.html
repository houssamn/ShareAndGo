<!DOCTYPE html>
<html style="overflow: hidden; height: 100% ; width: 100% ;">
    <head>
        <title>CreateTrip</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
        
        <script type="text/javascript">
            <!--
            function timedRefresh(timedoutperiod) {
                setTimeout("location.reload(true);", timedoutperiod);
            }
            //-->
        </script>
    
    </head>
    <body style="overflow: hidden; height: 100% ; width: 100% ;"  onload="Javascript:timedRefresh(5000);">
        <div class="v-app v-theme-ag v-app-ViewerApplication">
            <div class="v-view" >
                <div class="v-csslayout CreateTrip">
                    <div class="v-panel CreateTrip_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">CreateTrip_L</div>
                    </div>
                    <div class="v-panel SelectZone_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">SelectZone_L</div>
                    </div>
                    <div class="v-select ZoneCB">
                        <select class="v-select-select" size="1">
                            <option value="1" selected="selected">ZoneCB</option>
                            <option value="2">CreateTrip.ZoneCB</option>
                            <option value="3">ZoneCB</option>
                        </select>
                    </div>
                    <button class="v-nativebutton ChangeZoneSelection" type="button">
                        <span class="v-nativebutton-caption">ChangeZoneSelection</span>
                    </button>
                    <div class="v-panel AddLocation_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">AddLocation_L</div>
                    </div>
                    <div class="v-select LocationsCB">
                        <select class="v-select-select" size="1">
                            <option value="1" selected="selected">LocationsCB</option>
                            <option value="2">CreateTrip.LocationsCB</option>
                            <option value="3">LocationsCB</option>
                        </select>
                    </div>
                    <button class="v-nativebutton AddToTrip_B" type="button">
                        <span class="v-nativebutton-caption">AddToTrip_B</span>
                    </button>
                    <div class="v-panel LocationsTable_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">LocationsTable_L</div>
                    </div>
                    <div class="v-csslayout LocationsTillNow" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">LocationsTillNow</div>
                    </div>
                    <button class="v-nativebutton RemoveSelected_B" type="button">
                        <span class="v-nativebutton-caption">RemoveSelected_B</span>
                    </button>
                    <div class="v-panel EnterPrice_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">EnterPrice_L</div>
                    </div>
                    <input class="v-textfield Price_TF" type="text" value="Price_TF">
                    <div class="v-panel ChooseDate_L v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">ChooseDate_L</div>
                    </div>
                    <div class="Chooser_DF" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted; width: 242px; height: 156px">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">Chooser_DF</div>
                    </div>
                    <button class="v-nativebutton Confirm_B" type="button">
                        <span class="v-nativebutton-caption">Confirm_B</span>
                    </button>
                    <button class="v-nativebutton Back_B" type="button">
                        <span class="v-nativebutton-caption">Back_B</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
